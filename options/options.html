<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="options.css">
  <title>MTWC Timer Options</title>
</head>
<body>
  <header>
    <h1>MTWC Timer Options</h1>
  </header>
  <main>
    <p>Set Default Time (1 - 60 minutes):</p>
    <div class="input-container">
      <input type="number" id="time" name="time" min="1" max="60" value="25">
      <button id="save-time-button">Save</button>
    </div>
  </main>
  <script src="./options.js" defer></script>
</body>
</html>
